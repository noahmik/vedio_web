<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?framily=Roboto&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Youtube Page</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>

        </div>
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--video-->
    <section class="player">
        <video controls src="../Video/video1.mp4"></video>
    </section>
    
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#화면구현 과제</li>
                <li>#이정하쌤 사랑해요</li>
                <li>#우주</li>
            </ul>
            <div class="titleAndButoon">
                <span class="title">
                    박원순 화이팅
                </span>
                <button class="MoreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">7M views 1 week ago</span>
            </div>
        </div>
        <div class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i>
                    <span>12K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i>
                    <span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i>
                    <span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i>
                    <span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i>
                    <span>Report</span></button>
            </li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="../Img/기타.jpg" alt=""/>
                <div class="info">
                    <span class="name">태영코딩</span>
                    <span class="subscribers">50M subcribers</span>
                </div>
            </div>
            <button class="subcribe">subcribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">다음영상</span>
        <ul>
            <li class="item">
                <img src="../Img/Thumbnail2.jpg" alt="">
                <div class="info">
                    <span class="title">2</span>
                    <span class="name">태영코딩</span>
                    <span class="views">123K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="../Img/Thumbnail3.jpg" alt="">
                <div class="info">
                    <span class="title">3</span>
                    <span class="name">태영코딩</span>
                    <span class="views">167K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="../Img/Thumbnail4.jpg" alt="">
                <div class="info">
                    <span class="title">4</span>
                    <span class="name">태영코딩</span>
                    <span class="views">234K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="../Img/Thumbnail5.jpg" alt="">
                <div class="info">
                    <span class="title">5</span>
                    <span class="name">태영코딩</span>
                    <span class="views">193K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
